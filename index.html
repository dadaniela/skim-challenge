<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>SKIM coding challenge</title>
    </head>
    <body>
        <header>
            SKIM challenge
        </header>
        <main>
            <div class="container factorial">
                <form id="form-one">
                    <h1>Find the factorial</h1>
                    <div class="input-wrapper">
                        <label for="inputNumOne">Type a positive integer</label>
                        <input type="number" id="inputNumOne" placeholder="int">
                        <output form="form-one" for="inputNumOne" id="result" aria-label="factorial result" contenteditable></output>
                    </div>
                </form>
            </div>
            <div class="container fizzbuzz">
                <form id="form-two">
                    <h1>FizzBuzz</h1>
                    <div class="input-wrapper">
                        <label for="inputNumTwo">Type an integer</label>
                        <input type="number" id="inputNumTwo" placeholder="int">
                    </div>
                    <p>Open browser's console for the logs</p>
                </form>
            </div> 
        </main>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
